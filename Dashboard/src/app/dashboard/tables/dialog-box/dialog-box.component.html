<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Amount</mat-label>
    <input matInput [(ngModel)]="data.amount" type="text" name="todo" #todo placeholder="Enter a todo">
  </mat-form-field>
  <br>
  <mat-dialog-actions>
    <button class="mat-raised-button mat-primary" [mat-dialog-close]="data">Enter</button>
  </mat-dialog-actions>
</div>
